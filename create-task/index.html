<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>War Card Game</title>
  </head>
  <body>
    <h1>War Card Game</h1>
    <div id="container">
      <h1 id="roundNumber"></h1>
      <h2>Scoreboard</h2>
      <div id="scoreboard">
        <p id="player1Score"></p>
        <p id="player2Score"></p>
      </div>
      <div id="player1Container">
        <h2 id="player1">Player 1:</h2>
        <h3 id="player1Number"></h3>
      </div>
      <div id="player2Container">
        <h2 id="player2">Player 2:</h2>
        <h3 id="player2Number"></h3>
      </div>
      <h3 id="result"></h3>
      <button id="play">Play Round</button>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
